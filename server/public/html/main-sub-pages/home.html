<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body,
			.mui-content,
			.chart,
			#stockQuotation ul {
				background-color: rgb(36, 37, 42);
			}
			
			.chart {
				height: 200px;
				width: 100%;
				margin: 0px;
				padding: 0px;
			}
			
			.bar-title {
				height: 30px;
				background-color: rgb(45, 50, 56);
				color: rgba(255, 255, 255, 0.5);
				line-height: 30px;
				padding: 0 8px;
				font-size: 14px;
			}
			
			.bar-title a {
				line-height: 30px;
				color: white;
			}
			
			ul.mui-table-view.stock-list:before,
			ul.mui-table-view.stock-list:after {
				background-color: transparent;
			}
			
			ul.mui-table-view.stock-list li.mui-table-view-cell {
				font-size: 18px;
				display: flex;
				justify-content: space-between;
			}
			
			ul.mui-table-view.stock-list li.mui-table-view-cell:after {
				left: 0;
				right: 0;
				background-color: #666;
			}
			
			ul.mui-table-view.stock-list li.mui-table-view-cell.mui-active {
				background-color: rgb(45, 50, 56);
			}
			
			ul.mui-table-view.stock-list li.mui-table-view-cell.list-title {
				font-size: 14px;
				color: rgba(255, 255, 255, 0.5);
				padding: 0 15px;
				height: 30px;
				line-height: 30px;
				background-color: rgb(45, 50, 56);
			}
			
			ul.mui-table-view.stock-list li.mui-table-view-cell.list-title:after {
				background-color: transparent;
			}
			
			.loading-tip {
				color: rgba(255, 255, 255, 0.5);
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<!--大盘数据-->
			<div class="bar-title">
				大盘指数
				<a id="refreshBroaderIndex" class="mui-icon mui-icon mui-icon-refreshempty mui-pull-right"></a>
			</div>
			<div id="broaderIndex" class="chart"></div>
			<!--关注的股票数据-->
			<div class="bar-title">
				我的关注
				<a class="mui-icon mui-icon-plusempty mui-pull-right"></a>
			</div>
			<div id="stockQuotation"></div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../libs/echarts.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/broader-index.js"></script>
		<script src="../../js/stock.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script id="stockQuotationTemplate" type="x-template">
			<div id="stockQuotation">
				<ul class="mui-table-view stock-list" v-if="list.length > 0">
					<li class="mui-table-view-cell list-title">
						<span>名称</span>
						<span>最新价</span>
						<span>跌涨幅</span>
						<!--<span>千股千评</span>-->
					</li>
					<li class="mui-table-view-cell"
						v-for="item in list"
						@click="viewDetail(item)"
						:style="{color: item.rate > 0 ? 'red':'#ddd'}">
						<span>{{item.name}}</span>
						<span>{{item.price}}</span>
						<span>
							{{item.rate > 0 ? '+' + item.rate: item.rate}}%
						</span>
						<!--<span @click.stop="getThousandEvaluate(item.code)">{{thousandEvaluate[item.code] || '点击获取'}}</span>-->
					</li>
				</ul>
				<div class="loading-tip" v-else>{{tip}}</div>
			</div>
		</script>
		<script type="text/javascript">
			(function($, doc) {
				$.init();
				// 初始化我的关注
				var vmConcern = new Vue({
					el: '#stockQuotation',
					template: '#stockQuotationTemplate',
					data: {
						list: [],
						stocks: [],
//						thousandEvaluate: {},
						timer: null,
						tip: '加载中...'
					},
					methods: {
						init: function() {
							var concern = App.getConcern();
							if(!concern || !concern.stockIds) {
								console.error('无法获取用户关注的股票');
								this.tip = '请添加关注';
								return;
							} else if(concern.stockIds.length === 0) {
								this.tip = '请添加关注';
								return;
							} else {
								this.stocks = concern.stockIds;
							}
//							for(var i = 0; i< this.stocks.length; i++) {
//								this.getThousandEvaluate(this.stocks[i]);
//							}
							this.update();
							if(this.timer) clearTimeout(this.timer);
							setInterval(this.update, 60000);
						},
//						getThousandEvaluate: function(code) {
//							Vue.set(vmConcern.thousandEvaluate, code, '加载中');
//							Stock.thousandEvaluate(code, function(err, data){
//								if (err) {
//									Vue.set(vmConcern.thousandEvaluate, code, '点击重试');
//								} else {
//									Vue.set(vmConcern.thousandEvaluate, code, data.msg);
//								}
//							})
//						},
						update: function() {
							Stock.realTime(this.stocks, function(err, info) {
								if(err) {
									vmConcern.update();
									return;
								}
								var item = {};
								vmConcern.list.splice(0);
								for(code in info.stocks) {
									item = info.stocks[code];
									vmConcern.list.push({
										code: item.code,
										name: item.name,
										price: item.current,
										rate: item.rate
									})
								}
							});
						},
						viewDetail: function(stock) {
							var wv = $.openWindow({
								url: 'stock-detail.html',
								id: 'stockDetail',
								styles: {
									hardwareAccelerated: true, // 启动硬件加速
									bounce: 'vertical' // 下拉回弹
								},
								show: {
									event: 'loaded',
									duration: 300
								},
								waiting: {
									autoShow: false
								}
							});
							wv.addEventListener('loaded', function() {
								$.fire(wv, 'loadStockInfo', {
									stock: {
										code: stock.code,
										name: stock.name
									}
								})
							})
						}
					}
				})
				$.plusReady(function() {
					// 初始化大盘数据
					function initBroaderIndex() {
						InitBroaderIndex($, doc.getElementById('broaderIndex'), [{
								name: '沪A',
								code: 'sh000001'
							},
							{
								name: '深A',
								code: 'sz399001'
							}
						]);
					}
					doc.getElementById('refreshBroaderIndex').addEventListener('tap', initBroaderIndex);
					setTimeout(initBroaderIndex, 500);
					// 加载我的关注
					vmConcern.init();
					plus.webview.currentWebview().addEventListener('show', vmConcern.init);
				})

			})(mui, document);
		</script>
	</body>

</html>
