<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.mui-bar {
				background-color: rgb(39,43,54);
				color: white;
			}
		</style>
	</head>

	<body>
		<div class="mui-content"></div>
		<nav class="mui-bar mui-bar-tab">
			<a id="tabHome" class="mui-tab-item mui-active" href="main-sub-pages/home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id="tabMessage" class="mui-tab-item" href="main-sub-pages/message.html">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a id="tabConcern" class="mui-tab-item" href="main-sub-pages/concern.html">
				<span class="mui-icon mui-icon-star"></span>
				<span class="mui-tab-label">关注</span>
			</a>
			<a id="tabSetting" class="mui-tab-item" href="main-sub-pages/setting.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				var subPageStyle = {
					top: '0px',
					bottom: '51px',
					hardwareAccelerated: true, // 启动硬件加速
					bounce: 'vertical' // 下拉回弹
				};
				var aniShow = {};
				
				// 搜索子页面
				var subPages = [];
				$('.mui-tab-item').each(function(){
					subPages.push(this.getAttribute('href'))
				});
				//当前激活选项
				var activeTab = subPages[0];
				//选项卡点击事件
				$('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}
					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if($.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						$.extend(aniShow, temp);
						plus.webview.show(targetTab, "fade-in", 300);
					}
					//隐藏当前;
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
				
				window.addEventListener('switchTab', function(tabName) {
					var tab = document.getElementById(tabName);
					if (!tab) {
						console.warn('switchTab: ' + tabName + ' not exist');
						return;
					}
					//激活标签
					$.trigger(tab, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if (defaultTab !== current) {
						current.classList.remove('mui-active');
						defaultTab.classList.add('mui-active');
					}
				})

				//创建子页面，首个选项卡页面显示，其它均隐藏；
				$.plusReady(function() {
					var self = plus.webview.currentWebview();
					for(var i = 0; i < 4; i++) {
						var temp = {};
						var sub = plus.webview.create(subPages[i], subPages[i], subPageStyle);
						if(i > 0) {
							sub.hide();
						} else {
							temp[subPages[i]] = "true";
							$.extend(aniShow, temp);
						}
						self.append(sub);
					}
					// 初始化推送事件
					initPushEvent();
					// 设置返回事件
					var backButtonPress = 0;
					var timOutId=null;
					$.back = function(event) {
						var settings = app.getSettings();
						if(settings.receiveNotify){
							app.pause();
						}else{
							backButtonPress++;
							if (backButtonPress >= 2) {
								clearTimeout(timOutId);
								app.quit();
							} else {
								plus.nativeUI.toast('再按一次退出应用');
								timOutId=setTimeout(function() {backButtonPress = 0;}, 1600);
							}
						}
						return false;
					};
					//设置前台和后台事件
					doc.addEventListener("pause", app.pause, false);
					doc.addEventListener("resume", app.resume, false);
				});
				
				// 接收Push数据
				function initPushEvent() {
					//接收的消息将不会主动显示在系统消息中心
					plus.push.setAutoNotification(false);
					//用户点击消息后启动程序应用事件
					plus.push.addEventListener('click', function(msg){
						console.log('push click: ' + msg);
						// TODO
					});
					//从推送服务器接收到推送消息
					plus.push.addEventListener('receive', function(msg){
						console.log('push receive: ' + msg);
						// TODO
					});
				}
			}(mui, document));
		</script>
	</body>

</html>
